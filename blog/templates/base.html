{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>BS Info</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'css/bootstrap_darkly.css' %}" />
    </head>

    <body>
        <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 15px;            
        }
        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }
        
        
        </style>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">BSI Info</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarColor01">
                    <ul class="navbar-nav  me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sobre' %}"> Sobre </a>                           
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contato' %}"> Contato </a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item ">
                                <a class="nav-link " href="{% url 'post_create' %}">Adicionar Post</a>
                            </li>
                        <!-- logout sai automaticamente se clicar e volta pro home sem preciar de template  -->        
                            <li class="nav-item ">
                                <a class="nav-link " href="{% url 'logout' %}">Sair</a>
                            </li>
                            
                        {% else %}  
                                             
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Entrar</a>
                            </li>                            
                        {% endif %}
                        
                        
                    </ul>

                    <form class="d-flex" method="GET" id="search-form" >
                        <input class="form-control me-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="search-btn">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-primary text-center ">Copyright &copy; Vorthrox 2021</p>
        </footer>
    </body>
</html>
